<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="w-64 bg-white shadow-xl">
    <div class="flex items-center justify-between h-16 px-6 border-b">
      <span class="text-xl font-semibold">Dashboard</span>
    </div>
    <nav class="mt-6">
      <div>
        <a (click)="toggleView('dashboard')" class="flex items-center py-2 px-6 bg-gray-200 text-gray-800 border-l-4 border-white">
            <span class="mx-3">Dashboard</span>
        </a>
        <a (click)="toggleView('contacts')" class="flex items-center py-2 px-6 text-gray-600 hover:bg-gray-200">
            <span class="mx-3">Contact re√ßu</span>
        </a>
             
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <header class="flex items-center justify-between px-6 py-4 bg-white border-b">
      <div class="flex items-center space-x-4">
        <h2 class="text-xl font-semibold">Bienvenue sur le page admin</h2>
      </div>
    </header>
    <main class="px-6 py-4 flex-1 overflow-y-auto">
      <!-- Statistics -->
      <section class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4" *ngIf="!showContacts">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <app-count-user></app-count-user>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Sales</h2>
          <p class="text-3xl font-extrabold text-gray-900">$50,000</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Revenue</h2>
          <p class="text-3xl font-extrabold text-gray-900">$80,000</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Subscribers</h2>
          <p class="text-3xl font-extrabold text-gray-900">500</p>
        </div>
      </section>

      <!-- Contact Component -->
      <section *ngIf="showContacts">
        <app-contact></app-contact>
      </section>
    </main>
  </div>
</div>
